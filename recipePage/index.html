<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HutCrib: Recipes</title>

    <link rel="shortcut icon" href="../imgs/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./index.css" />

    <script type="module" src="../js/controller.js"></script>
  </head>
  <body>
    <main>
      <header>
        <div>
          <div>
            <svg
              id="back-btn"
              width="28"
              height="28"
              fill="none"
              stroke="#ffffff"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M11.438 18.75 4.688 12l6.75-6.75"></path>
              <path d="M5.625 12h13.688"></path>
            </svg>
            <a href="../index.html"><h2>HutCrib</h2></a>
          </div>

          <input
            type="text"
            id="input_recipe"
            placeholder="Search for whatever..."
          />
        </div>

        <button class="bookmarks">
          <svg
            width="20"
            height="20"
            fill="#ffffff"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M18.75 0H8.25a3.005 3.005 0 0 0-2.906 2.25H16.03a3.469 3.469 0 0 1 3.47 3.469V20.01l1.031.825a.75.75 0 0 0 1.219-.605V3a3 3 0 0 0-3-3Z"
            ></path>
            <path
              d="M15 3.75H5.25a3 3 0 0 0-3 3v16.482a.767.767 0 0 0 .31.627.75.75 0 0 0 .923-.033l6.642-5.595 6.642 5.593A.75.75 0 0 0 18 23.23V6.75a3 3 0 0 0-3-3Z"
            ></path>
          </svg>
          <p>Bookmarks</p>
        </button>
      </header>

      <div class="all__bookmarks">
        <div class="upper__details">
          <h2>All Bookmarks</h2>
        </div>

        <div class="bookmark__list"></div>
      </div>

      <div class="wrap__recipe-page">
        <div class="main__details">
          <div class="recipe__img">
            <h2 class="recipe__title"></h2>
          </div>
        </div>

        <div>
          <div class="bookmark__button">
            <svg
              width="26"
              height="26"
              fill="#ffffff"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M18.75 22.5a.75.75 0 0 1-.498-.188L12 16.755l-6.252 5.558A.75.75 0 0 1 4.5 21.75V4.5a3.003 3.003 0 0 1 3-3h9a3.003 3.003 0 0 1 3 3v17.25a.75.75 0 0 1-.75.75Z"
              ></path>
            </svg>
          </div>

          <div class="recipe__ingredients">
            <h2>Recipe Ingredients</h2>

            <div>
              <ol class="ingredients" type="1"></ol>
            </div>
          </div>

          <div class="recipe__instructions">
            <h2>Instructions</h2>
            <p class="recipe__instructions-text"></p>
          </div>
        </div>
      </div>

      <div class="recipe__container">
        <h2>All Recipes</h2>
        <div class="recipes__wrapper"></div>

        <div class="load__btn-wrapper">
          <button class="load__more"><h3>Load More</h3></button>
        </div>
      </div>

      <dialog data-backdrop class="error__msg">
        <h3>Error</h3>
        <p></p>
      </dialog>

      <dialog data-backdrop open class="info_msg">
        <p>Message</p>
      </dialog>

      <dialog data-backdrop open class="expanded__img">
        <img src="../imgs/loadingImg.png" />
      </dialog>

      <div class="loading" hidden>
        <div class="loader">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
      </div>
    </main>
  </body>
</html>
